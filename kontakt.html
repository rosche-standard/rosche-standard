<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Kontakt – Rosche Standard</title>
  <style>
    body { font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif; max-width: 720px; margin: 3rem auto; padding: 0 1rem; line-height: 1.6; }
    h1 { text-align:center; }
    form { background:#fff; border:1px solid #eee; border-radius:16px; padding:1.5rem; box-shadow:0 2px 12px rgba(0,0,0,.06); }
    label { display:block; margin:.6rem 0 .2rem; font-weight:600; }
    input, textarea { width:100%; padding:.75rem; border:1px solid #ccc; border-radius:10px; font:inherit; }
    button { margin-top:1rem; padding:.8rem 1.2rem; border:0; border-radius:12px; cursor:pointer; }
    .primary { background:#111; color:#fff; }
    .muted { font-size:.9rem; color:#555; margin-top:.75rem; }
    .hidden { display:none; } /* Honeypot-Feld verstecken */
  </style>
</head>
<body>

<h1>Kontakt</h1>
<p>Schreib mir gerne über dieses Formular. Ich melde mich so schnell wie möglich.</p>

<form name="kontakt" method="POST" data-netlify="true" netlify-honeypot="website" action="/danke.html">
  <!-- Netlify Forms braucht dieses Hidden-Input -->
  <input type="hidden" name="form-name" value="kontakt" />

  <!-- Honeypot gegen Bots (muss im Markup vorhanden sein) -->
  <div class="hidden">
    <label>Falls du ein Mensch bist, lass dieses Feld leer:
      <input name="website" />
    </label>
  </div>

  <label for="name">Name *</label>
  <input id="name" name="name" required />

  <label for="email">E-Mail *</label>
  <input id="email" name="email" type="email" required />

  <label for="betreff">Betreff</label>
  <input id="betreff" name="betreff" />

  <label for="nachricht">Nachricht *</label>
  <textarea id="nachricht" name="nachricht" rows="6" required></textarea>

  <label>
    <input type="checkbox" name="consent" required>
    Ich habe die <a href="/datenschutz.html" target="_blank" rel="noopener">Datenschutzerklärung</a> gelesen und bin mit der Verarbeitung meiner Angaben zum Zweck der Kontaktaufnahme einverstanden.
  </label>

  <!-- reCAPTCHA optional: zuerst in Netlify aktivieren, dann folgende Zeile einblenden -->
  <!-- <div data-netlify-recaptcha="true"></div> -->

  <button type="submit" class="primary">Nachricht senden</button>
  <p class="muted">Hinweis: Die Übermittlung erfolgt über Netlify Forms. Weitere Infos in der <a href="/datenschutz.html">Datenschutzerklärung</a>.</p>
</form>

<footer style="margin-top:2rem; text-align:center; color:#666;">
  © 2025 Ulf Rosche · Rosche Standard v1.0 · <a href="/impressum.html">Impressum</a> · <a href="/datenschutz.html">Datenschutz</a>
</footer>
</body>
</html>
